services:
  redis:
    image: redis:7-alpine
    container_name: redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - config-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  controller:
    build:
      context: .
      dockerfile: controller/Dockerfile
    container_name: controller
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DB_PATH=/data/config.db
      - LOG_LEVEL=info
      # Distribution strategy configuration (can be POLLER or REDIS)
      - DISTRIBUTION_STRATEGY=${DISTRIBUTION_STRATEGY:-REDIS}
      - REDIS_ADDRESS=redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_DB=${REDIS_DB:-0}
    volumes:
      - controller-data:/data
    networks:
      - config-network
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  worker1:
    build:
      context: .
      dockerfile: worker/Dockerfile
    container_name: worker1
    ports:
      - "8082:8082"
    environment:
      - PORT=8082
      - WORKER_ID=worker1
      - WORKER_NAME=Worker 1
    networks:
      - config-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  worker2:
    build:
      context: .
      dockerfile: worker/Dockerfile
    container_name: worker2
    ports:
      - "8083:8082"
    environment:
      - PORT=8082
      - WORKER_ID=worker2
      - WORKER_NAME=Worker 2
    networks:
      - config-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  worker3:
    build:
      context: .
      dockerfile: worker/Dockerfile
    container_name: worker3
    ports:
      - "8084:8082"
    environment:
      - PORT=8082
      - WORKER_ID=worker3
      - WORKER_NAME=Worker 3
    networks:
      - config-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  agent1:
    build:
      context: .
      dockerfile: agent/Dockerfile
    container_name: agent1
    environment:
      - CONTROLLER_URL=http://controller:8080
      - AGENT_ID=agent1
      - AGENT_NAME=Agent 1
      - WORKER_URL=http://worker1:8082
      - POLL_INTERVAL=30
      - CONTROLLER_USERNAME=agent
      - CONTROLLER_PASSWORD=secret123
      # Distribution strategy (can be POLLER or REDIS via env vars)
      - DISTRIBUTION_STRATEGY=${DISTRIBUTION_STRATEGY:-REDIS}
      - REDIS_ADDRESS=redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_DB=${REDIS_DB:-0}
    depends_on:
      controller:
        condition: service_healthy
      worker1:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - config-network
    restart: unless-stopped

  agent2:
    build:
      context: .
      dockerfile: agent/Dockerfile
    container_name: agent2
    environment:
      - CONTROLLER_URL=http://controller:8080
      - AGENT_ID=agent2
      - AGENT_NAME=Agent 2
      - WORKER_URL=http://worker2:8082
      - POLL_INTERVAL=30
      - CONTROLLER_USERNAME=agent
      - CONTROLLER_PASSWORD=secret123
      # Distribution strategy (can be POLLER or REDIS via env vars)
      - DISTRIBUTION_STRATEGY=${DISTRIBUTION_STRATEGY:-REDIS}
      - REDIS_ADDRESS=redis:6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_DB=${REDIS_DB:-0}
    depends_on:
      controller:
        condition: service_healthy
      worker2:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - config-network
    restart: unless-stopped

  agent3:
    build:
      context: .
      dockerfile: agent/Dockerfile
    container_name: agent3
    environment:
      - CONTROLLER_URL=http://controller:8080
      - AGENT_ID=agent3
      - AGENT_NAME=Agent 3 (Polling Only)
      - WORKER_URL=http://worker3:8082
      - POLL_INTERVAL=30
      - CONTROLLER_USERNAME=agent
      - CONTROLLER_PASSWORD=secret123
      # Distribution strategy (explicitly set to POLLER for demonstration)
      - DISTRIBUTION_STRATEGY=POLLER
    depends_on:
      controller:
        condition: service_healthy
      worker3:
        condition: service_healthy
    networks:
      - config-network
    restart: unless-stopped

volumes:
  controller-data:
    driver: local
  redis-data:
    driver: local

networks:
  config-network:
    driver: bridge