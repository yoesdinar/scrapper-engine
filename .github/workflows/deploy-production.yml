name: Build and Deploy to Production

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v1.2.3, etc.

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        service:
          - name: controller
            dockerfile: controller/Dockerfile
            context: .
          - name: worker
            dockerfile: worker/Dockerfile
            context: .
          - name: agent
            dockerfile: agent/Dockerfile
            context: .
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}-${{ matrix.service.name }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push ${{ matrix.service.name }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Production Server
    needs: build-and-push
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create deployment package
        run: |
          mkdir -p deploy
          cp docker-compose.external-lb.yml deploy/docker-compose.yml
          
          # Copy nginx config
          if [ -d "nginx" ]; then
            cp -r nginx deploy/
          fi
          
          # Copy scripts if exists
          if [ -d "scripts" ]; then
            cp -r scripts deploy/
          fi
          
          # Create .env file with image version and production settings
          cat > deploy/.env << EOF
          IMAGE_TAG=${{ steps.version.outputs.VERSION }}
          REGISTRY=${{ env.REGISTRY }}
          IMAGE_PREFIX=${{ env.IMAGE_PREFIX }}
          
          # Production NATS Configuration
          NATS_URL=nats://nats:4222
          NATS_SUBJECT=config.worker.update
          NATS_QUEUE_GROUP=config-workers
          
          # Production Authentication
          AGENT_USERNAME=agent
          AGENT_PASSWORD=\${AGENT_PASSWORD:-prod-secret-123}
          ADMIN_USERNAME=admin
          ADMIN_PASSWORD=\${ADMIN_PASSWORD:-admin-prod-456}
          
          # Distribution Strategy
          DISTRIBUTION_STRATEGY=NATS
          
          # Logging
          LOG_LEVEL=info
          EOF

      - name: Deploy to production server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USERNAME }}
          password: ${{ secrets.PROD_PASSWORD }}
          source: "deploy/*"
          target: "/root/config-management"
          strip_components: 1

      - name: SSH and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USERNAME }}
          password: ${{ secrets.PROD_PASSWORD }}
          script: |
            cd /root/config-management
            
            # Pull new images
            export IMAGE_TAG=${{ steps.version.outputs.VERSION }}
            export REGISTRY=${{ env.REGISTRY }}
            export IMAGE_PREFIX=${{ env.IMAGE_PREFIX }}
            
            echo "üöÄ Deploying Config Management v$IMAGE_TAG with External Load Balancer"
            
            # Stop existing services gracefully
            docker compose down --remove-orphans
            
            # Remove old images to force rebuild
            echo "üóëÔ∏è Cleaning old images..."
            docker images | grep config-management | awk '{print $3}' | xargs -r docker rmi -f || true
            
            # Build new images with latest code
            echo "üî® Building new images..."
            docker compose build --no-cache
            
            # Start services in order: NATS -> Controller -> Workers -> Load Balancer -> Agents
            echo "üì° Starting NATS server..."
            docker compose up -d nats
            sleep 10
            
            echo "üéõÔ∏è Starting controller..."
            docker compose up -d controller
            sleep 15
            
            echo "üë∑ Starting workers..."
            docker compose up -d worker1 worker2 worker3
            sleep 10
            
            echo "‚öñÔ∏è Starting external load balancer..."
            docker compose up -d external-lb
            sleep 5
            
            echo "ü§ñ Starting agents..."
            docker compose up -d agent1 agent2 agent3
            sleep 10
            
            # Health checks
            echo "üîç Running health checks..."
            
            # Check controller
            if curl -f http://localhost:8080/health >/dev/null 2>&1; then
              echo "‚úÖ Controller: Healthy"
            else
              echo "‚ùå Controller: Failed"
            fi
            
            # Check external load balancer
            if curl -f http://localhost:80/health >/dev/null 2>&1; then
              echo "‚úÖ External Load Balancer: Healthy"
            else
              echo "‚ùå External Load Balancer: Failed"
            fi
            
            # Check individual workers
            for port in 8082 8083 8084; do
              if curl -f http://localhost:$port/health >/dev/null 2>&1; then
                echo "‚úÖ Worker (port $port): Healthy"
              else
                echo "‚ùå Worker (port $port): Failed"
              fi
            done
            
            # Clean up old images
            docker image prune -f
            
            echo "üéâ Production Deployment Complete!"
            echo ""
            echo "üìä Service Status:"
            docker compose ps
            echo ""
            echo "üîó Production Endpoints:"
            echo "  - Controller API: http://$(hostname):8080"
            echo "  - External Load Balancer: http://$(hostname):80/worker/*"
            echo "  - Worker1 Direct: http://$(hostname):8082"
            echo "  - Worker2 Direct: http://$(hostname):8083"
            echo "  - Worker3 Direct: http://$(hostname):8084"
            echo "  - NATS Monitoring: http://$(hostname):4222"
