events {
    worker_connections 1024;
}

http {
    # Upstream for external client traffic only
    upstream worker_pool {
        least_conn;
        server worker1:8082;
        server worker2:8082;
        server worker3:8082;
    }

    server {
        listen 80;

        # External clients hit: http://localhost:8080/worker/hit
        # Instead of: worker1/hit, worker2/hit, worker3/hit
        location /worker/ {
            # Strip /worker prefix and proxy to any available worker
            rewrite ^/worker/(.*)$ /$1 break;
            proxy_pass http://worker_pool;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Health check for load balancer
        location /health {
            return 200 "External LB OK\n";
            add_header Content-Type text/plain;
        }
    }
}