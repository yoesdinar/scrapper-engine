services:
  redis:
    image: redis:7-alpine
    container_name: config-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - config-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  controller:
    build:
      context: ./controller
      dockerfile: Dockerfile
      platforms:
        - linux/amd64
        - linux/arm64
    container_name: config-controller
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DB_PATH=/data/config.db
      - LOG_LEVEL=info
      - DISTRIBUTION_STRATEGY=REDIS
      - REDIS_ADDRESS=redis:6379
      - REDIS_PASSWORD=
      - REDIS_DB=0
    volumes:
      - controller-data:/data
    networks:
      - config-network
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  controller-data:
    driver: local
  redis-data:
    driver: local

networks:
  config-network:
    driver: bridge