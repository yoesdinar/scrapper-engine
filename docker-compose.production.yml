version: '3.8'

services:
  nginx:
    image: nginx:alpine
    container_name: config-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - nginx-logs:/var/log/nginx
    depends_on:
      controller:
        condition: service_healthy
      worker1:
        condition: service_healthy
      worker2:
        condition: service_healthy
      worker3:
        condition: service_healthy
    networks:
      - config-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/nginx-health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  controller:
    image: ${REGISTRY:-ghcr.io}/${IMAGE_PREFIX:-doniyusdinar/coding-test}-controller:${IMAGE_TAG:-latest}
    pull_policy: always
    container_name: config-controller
    expose:
      - "8080"
    environment:
      - PORT=8080
      - DB_PATH=/data/config.db
      - ADMIN_USERNAME=admin
      - ADMIN_PASSWORD=admin123
      - AGENT_USERNAME=agent
      - AGENT_PASSWORD=agentpass123
    volumes:
      - controller-data:/data
    networks:
      - config-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  agent1:
    image: ${REGISTRY:-ghcr.io}/${IMAGE_PREFIX:-doniyusdinar/coding-test}-agent:${IMAGE_TAG:-latest}
    pull_policy: always
    container_name: config-agent1
    environment:
      - CONTROLLER_URL=http://controller:8080
      - AGENT_ID=agent1
      - AGENT_NAME=Production Agent 1
      - WORKER_URL=http://worker1:8082
      - POLL_INTERVAL=10
      - CONTROLLER_USERNAME=agent
      - CONTROLLER_PASSWORD=agentpass123
    depends_on:
      controller:
        condition: service_healthy
      worker1:
        condition: service_healthy
    networks:
      - config-network
    restart: unless-stopped

  agent2:
    image: ${REGISTRY:-ghcr.io}/${IMAGE_PREFIX:-doniyusdinar/coding-test}-agent:${IMAGE_TAG:-latest}
    pull_policy: always
    container_name: config-agent2
    environment:
      - CONTROLLER_URL=http://controller:8080
      - AGENT_ID=agent2
      - AGENT_NAME=Production Agent 2
      - WORKER_URL=http://worker2:8082
      - POLL_INTERVAL=10
      - CONTROLLER_USERNAME=agent
      - CONTROLLER_PASSWORD=agentpass123
    depends_on:
      controller:
        condition: service_healthy
      worker2:
        condition: service_healthy
    networks:
      - config-network
    restart: unless-stopped

  agent3:
    image: ${REGISTRY:-ghcr.io}/${IMAGE_PREFIX:-doniyusdinar/coding-test}-agent:${IMAGE_TAG:-latest}
    pull_policy: always
    container_name: config-agent3
    environment:
      - CONTROLLER_URL=http://controller:8080
      - AGENT_ID=agent3
      - AGENT_NAME=Production Agent 3
      - WORKER_URL=http://worker3:8082
      - POLL_INTERVAL=10
      - CONTROLLER_USERNAME=agent
      - CONTROLLER_PASSWORD=agentpass123
    depends_on:
      controller:
        condition: service_healthy
      worker3:
        condition: service_healthy
    networks:
      - config-network
    restart: unless-stopped

  worker1:
    image: ${REGISTRY:-ghcr.io}/${IMAGE_PREFIX:-doniyusdinar/coding-test}-worker:${IMAGE_TAG:-latest}
    pull_policy: always
    container_name: config-worker1
    expose:
      - "8082"
    environment:
      - PORT=8082
      - WORKER_ID=worker1
      - WORKER_NAME=Production Worker 1
    networks:
      - config-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  worker2:
    image: ${REGISTRY:-ghcr.io}/${IMAGE_PREFIX:-doniyusdinar/coding-test}-worker:${IMAGE_TAG:-latest}
    pull_policy: always
    container_name: config-worker2
    expose:
      - "8082"
    environment:
      - PORT=8082
      - WORKER_ID=worker2
      - WORKER_NAME=Production Worker 2
    networks:
      - config-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

  worker3:
    image: ${REGISTRY:-ghcr.io}/${IMAGE_PREFIX:-doniyusdinar/coding-test}-worker:${IMAGE_TAG:-latest}
    pull_policy: always
    container_name: config-worker3
    expose:
      - "8082"
    environment:
      - PORT=8082
      - WORKER_ID=worker3
      - WORKER_NAME=Production Worker 3
    networks:
      - config-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  config-network:
    driver: bridge

volumes:
  controller-data:
  nginx-logs:
